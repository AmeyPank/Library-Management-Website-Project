<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library-Management-Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: black;">
    <h1 style="margin: 20px; font-size: 35px; color: white; font-family: inter;">Library Management System</h1>

    <div class="form" style="margin: 20px;">

        <form>
            <div class="row mb-2">
                <label for="bookname" class="col-sm-1 col-form-label">Book Name</label>
                <div class="col-sm-3">
                    <input type="name" class="form-control" id="book_name">
                </div>
            </div>
            <div class="row mb-2">
                <label for="inputPassword3" class="col-sm-1 col-form-label">Issued To</label>
                <div class="col-sm-3">
                    <input type="name" class="form-control" id="issued_to">
                </div>
            </div>
            <!-- <button type="submit" id="btn" class="btn btn-primary">Issue Book</button> -->
            <button type="button" onclick="addData();" id="btn" class="btn btn-light" style="width: 505px;">Issue Book</button>

            <table id="tbl" class="table" border="1" >
                    <thead>
                        <th id="id" >ID</th>
                        <th id="bookname">Book Name</th>
                        <th id="issuedto">Issued to</th>
                        <th id="issuedate">Issue Date and Time</th>
                        <th id="status">Status</th>
                    </thead>
                    <tbody>

                    </tbody>
            </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
